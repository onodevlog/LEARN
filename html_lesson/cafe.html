<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カフェ紹介ページ</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f3ef;
      color: #4b4b4b;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #a89f91;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #6b5e52;
      border-bottom: 1px solid #dcd2c2;
      padding-bottom: 10px;
    }
    .menu {
      background-color: #eae6e1;
      padding: 20px;
      border-radius: 8px;
    }
    .menu-item {
      margin-bottom: 15px;
    }
    .menu-item h3 {
      margin: 0;
      color: #5a4f45;
    }
    .menu-item p {
      margin: 5px 0 0;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

  <header>
    <h1>カフェ・ド・ルミエール</h1>
    <p>心安らぐひとときをあなたに</p>
  </header>

  <section>
    <h2>店舗紹介</h2>
    <p>ロレム・イプサム・ドル・シット・アメット、コンセクテトゥール・アディピシング・エリート。セド・ド・エウスモッド・テンポール・インシディデュント・ウット・ラボーレ・エト・ドローレ・マグナ・アリクア。</p>
  </section>

  <section class="menu">
    <h2>メニュー</h2>
    <div class="menu-item">
      <h3>ブレンドコーヒー</h3>
      <p>¥450 - 深みのある味わいの定番コーヒー</p>
    </div>
    <div class="menu-item">
      <h3>カフェラテ</h3>
      <p>¥500 - まろやかなミルクとエスプレッソのハーモニー</p>
    </div>
    <div class="menu-item">
      <h3>季節のスイーツ</h3>
      <p>¥600 - 季節ごとに変わるおすすめスイーツ</p>
    </div>
    <div class="menu-item">
      <h3>サンドイッチプレート</h3>
      <p>¥750 - 野菜とハムのバランスが絶妙な一品</p>
    </div>
  </section>

</body>
</html>
